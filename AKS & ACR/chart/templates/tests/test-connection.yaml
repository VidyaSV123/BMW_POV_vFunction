apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "syntheticapi.fullname" . }}-nprd-connection"
  labels:
    {{- include "syntheticapi.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": nprd
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "syntheticapi.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
